{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Profile</th>
                    <th>Full Name</th>
                    <th>Cohort</th>
                    <th>Program</th>
                    <th>Status</th>
                    <th>Date Joined</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td><img src="{% static '{{ user.profile_image }}' %}" alt="Profile" width="80" height="80" class="rounded-circle"></td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.cohort }}</td>
                    <td>{{ user.program }}</td>
                    <td>{{ user.get_status_display }}</td>
                    <td>{{ user.date_joined }}</td>
                    <td>{{ user.rating }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
